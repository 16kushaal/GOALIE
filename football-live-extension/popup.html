<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Score Snippets</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Match Selection Section -->
        <section id="selection-section">
            <div class="section-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                <h3>Choose a Match to Follow</h3>
            </div>
            <div id="match-list" class="match-list">
                <!-- Matches will be dynamically inserted here -->
            </div>
        </section>

        <!-- Match Display Section (initially hidden) -->
        <div id="match-display" style="display: none;">
            <header class="match-header">
                <div class="team">
                    <img id="team1-logo" src="images/icon48.png" alt="Team 1 Logo" class="team-logo">
                    <span id="team1-name" class="team-name">Home</span>
                </div>
                <div class="score-container">
                    <span id="team1-score" class="score">0</span>
                    <span>-</span>
                    <span id="team2-score" class="score">0</span>
                </div>
                <div class="team">
                    <img id="team2-logo" src="images/icon48.png" alt="Team 2 Logo" class="team-logo">
                    <span id="team2-name" class="team-name">Away</span>
                </div>
            </header>

            <main class="match-details">
                <div class="time-container">
                    <span id="match-time">0'</span>
                </div>
                <div id="live-indicator" class="live-indicator">
                    <span></span> LIVE
                </div>
            </main>

            <section class="commentary-section">
                <div class="section-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zap"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
                    <h3>AI Snippet</h3>
                </div>
                <div id="snippet-container" class="snippet-container">
                    <p id="snippet-text">The match is about to begin...</p>
                    <div id="loader" class="loader" style="display: none;"></div>
                </div>
                <div class="section-header raw-commentary-header">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-square"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    <h3>Live Commentary</h3>
                </div>
                <p id="raw-commentary-text" class="raw-commentary">Waiting for kick-off.</p>
                <div class="scorer-info" id="scorer-info" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-target"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>
                    <span id="scorer-text"></span>
                </div>
            </section>
            
            <button id="change-match" class="button-secondary">Change Match</button>
        </div>

        <footer>
            <p>Demonstration Mode. Last updated: <span id="last-updated">...</span></p>
        </footer>
    </div>
    <script src="popup.js"></script>
    <!-- Foul/Booking Notification (Yellow Box) -->
    <div id="foul-info" class="event-notification foul-notification">
        <span class="notification-text" id="foul-text">Foul notification</span>
    </div>

    <!-- Corner Notification -->
    <div id="corner-info" class="event-notification corner-notification">
        <span class="notification-text" id="corner-text">Corner notification</span>
    </div>
</body>
</html>
